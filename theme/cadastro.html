<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rank.html">Ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="novidades.html">Novidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projeto.html">Projeto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
          </ul>
        </div>
        <a class="btn btn-danger" href="#" role="button">Sair</a>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <h1>Cadastrar Projeto</h1>
    <form>
      <div class="mb-3">
        <label for="nomeProjeto" class="form-label">Nome do Projeto</label>
        <input type="text" class="form-control" id="nomeProjeto">
      </div>
      <div class="mb-3">
        <label for="descricaoProjeto" class="form-label">Descrição do Projeto</label>
        <textarea class="form-control" id="descricaoProjeto" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="repositorioProjeto" class="form-label">Repositório do Projeto</label>
        <input type="text" class="form-control" id="repositorioProjeto">
      </div>
      <div class="mb-3">
        <label for="linguagemProjeto" class="form-label">Linguagem do Projeto</label>
        <input type="text" class="form-control" id="linguagemProjeto">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
